<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسح تذاكر الحفل (jsQR)</title>

    <!-- تحميل مكتبة jsQR من ملف محلي داخل مجلد js -->
    <script src="js/jsQR.js"></script> 

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Cairo', 'Tajawal', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            color: #3498db;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        #video-container { /* Changed from qr-reader-container for clarity */
            background-color: rgba(52, 73, 94, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            position: relative; /* For overlaying messages if needed */
        }
        #videoElement { /* This is our video element */
            width: 100%;
            max-width: 100%; /* Ensure it doesn't overflow container */
            height: auto;   /* Maintain aspect ratio */
            border: 3px dashed #3498db;
            background-color: #1a252f; /* Darker placeholder */
            display: block; /* Remove extra space below video */
        }
        #scan-status { /* Renamed from qr-reader-results */
            margin-top: 10px;
            padding: 15px;
            background-color: #34495e;
            border-radius: 8px;
            min-height: 70px;
            width: 100%;
            max-width: 500px; /* Match video container */
            box-sizing: border-box;
            font-size: 1.1em;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            word-wrap: break-word;
        }
        .status-message { font-weight: bold; }
        .success { background-color: #2ecc71 !important; color: white !important; }
        .error { background-color: #e74c3c !important; color: white !important; }
        .warning { background-color: #f39c12 !important; color: #2c3e50 !important; }
        .info { background-color: #3498db !important; color: white !important; }

        button {
            padding: 12px 25px;
            margin-top: 15px;
            margin-right: 10px;
            border-radius: 6px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        button i { margin-left: 8px; }
        button:hover { background-color: #2980b9; }
        button:active { transform: translateY(1px); }
        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        #showLookupButton { background-color: #e67e22; }
        #showLookupButton:hover { background-color: #d35400; }

        #manualTicketLookup {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(44, 62, 80, 0.95);
            border-radius: 8px;
            display: none;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        #manualTicketLookup label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ecf0f1;
        }
        #manualTicketLookup input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #7f8c8d;
            background-color: #ecf0f1;
            color: #2c3e50;
            font-size: 1em;
        }
        #manualTicketLookup input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52,152,219,.25);
            outline: none;
        }
        #manualTicketLookup button {
            width: 100%;
            background-color: #27ae60;
            margin-top: 0;
        }
        #manualTicketLookup button:hover { background-color: #229954; }

        .button-group { margin-top: 10px; }
        #loadingMessage {
            display: none;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-qrcode"></i> مسح تذاكر الدخول (jsQR)</h1>

    <div id="video-container">
        <video id="videoElement" playsinline autoplay muted></video>
        <!-- Canvas for jsQR, can be hidden -->
        <canvas id="qrCanvas" style="display: none;"></canvas> 
    </div>
    <div id="loadingMessage">جاري تحميل الكاميرا...</div>
    <div id="scan-status" class="status-message">
        انقر على "بدء المسح" لتفعيل الكاميرا.
    </div>
    

    <div class="button-group">
        <button id="startScanButton"><i class="fas fa-camera"></i> بدء المسح بالكاميرا</button>
        <button id="stopScanButton" style="display: none;"><i class="fas fa-stop-circle"></i> إيقاف المسح</button>
        <button id="showLookupButton" onclick="toggleTicketLookup()"><i class="fas fa-search"></i> البحث اليدوي</button>
    </div>

    <div id="manualTicketLookup">
        <label for="manualTicketId">أدخل معرّف التذكرة أو بيانات QR:</label>
        <input type="text" id="manualTicketId" placeholder="مثال: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
        <button onclick="lookupTicketManually()"><i class="fas fa-check-circle"></i> تحقق من التذكرة</button>
    </div>

    <audio id="successSound" src="success.mp3" preload="auto"></audio>
    <audio id="errorSound" src="error.mp3" preload="auto"></audio>
    <audio id="usedSound" src="used.mp3" preload="auto"></audio>
    <audio id="infoSound" src="info.mp3" preload="auto"></audio>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzuetKY6kocpOaIGGOpOgbUNnkdknirYjj2yTCE6bxv15OqTO8wxcopKbpMBr0sHC1L/exec'; // !!! استبدل هذا !!!
        
        const video = document.getElementById('videoElement');
        const canvasElement = document.getElementById('qrCanvas');
        const canvas = canvasElement.getContext('2d');
        const scanStatusDiv = document.getElementById('scan-status');
        const loadingMessage = document.getElementById('loadingMessage');
        const startScanButton = document.getElementById('startScanButton');
        const stopScanButton = document.getElementById('stopScanButton');

        const successSound = document.getElementById('successSound');
        const errorSound = document.getElementById('errorSound');
        const usedSound = document.getElementById('usedSound');
        const infoSound = document.getElementById('infoSound');

        let stream = null;
        let animationFrameId = null;
        let processingQrCode = false; // Flag to prevent multiple processing of the same QR

        function playSound(soundElement) {
            if (soundElement && typeof soundElement.play === 'function') {
                soundElement.currentTime = 0;
                soundElement.play().catch(e => console.warn("Error playing sound:", e));
            }
        }

        // Function to draw video to canvas and try to decode QR
        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && !processingQrCode) {
                loadingMessage.style.display = 'none';
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                
                try {
                    const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                    // Check if jsQR is loaded before using it
                    if (typeof jsQR === 'undefined') {
                        console.error("jsQR library is not loaded!");
                        scanStatusDiv.textContent = "خطأ: مكتبة مسح QR (jsQR) لم يتم تحميلها.";
                        scanStatusDiv.className = 'status-message error';
                        stopCamera(); // Stop trying if library isn't there
                        return;
                    }
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert", // Or "attemptBoth" if needed
                    });

                    if (code && code.data) {
                        console.log("Found QR code:", code.data);
                        processingQrCode = true; // Set flag
                        scanStatusDiv.textContent = `تم العثور على رمز: ${code.data}`;
                        scanStatusDiv.className = 'status-message info';
                        processTicketResult(code.data, 'scan');
                        // stopCamera(); // Optionally stop after first scan
                        // For continuous scanning, reset processingQrCode after a delay in processTicketResult
                    }
                } catch (err) {
                    console.error("Error during QR decoding:", err);
                    // Don't stop the loop for decoding errors, just log and continue
                }
            }
            if (stream && stream.active) { // Only request next frame if stream is active
                animationFrameId = requestAnimationFrame(tick);
            }
        }

        async function startCamera() {
            // Check if jsQR is loaded at the very start
            if (typeof jsQR === 'undefined') {
                console.error("jsQR library is not loaded! Cannot start camera.");
                scanStatusDiv.textContent = "خطأ حرج: مكتبة مسح QR (jsQR) لم يتم تحميلها. يرجى التحقق من تحميل الملف المحلي.";
                scanStatusDiv.className = 'status-message error';
                startScanButton.disabled = true;
                return;
            }

            if (stream && stream.active) {
                console.log("Camera already active.");
                return;
            }

            loadingMessage.style.display = 'block';
            scanStatusDiv.textContent = "جاري طلب إذن الكاميرا...";
            scanStatusDiv.className = 'status-message';
            startScanButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري البدء...';
            startScanButton.disabled = true;

            try {
                const constraints = {
                    video: {
                        facingMode: "environment", // Prioritize rear camera
                        width: { ideal: 640 }, // Request a reasonable resolution
                        height: { ideal: 480 }
                    }
                };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.setAttribute("playsinline", true); // Required for iOS
                video.play();
                
                startScanButton.style.display = 'none';
                stopScanButton.style.display = 'inline-flex';
                stopScanButton.disabled = false;
                scanStatusDiv.textContent = "الكاميرا مفعلة. وجهها نحو QR Code.";
                scanStatusDiv.className = 'status-message info';
                
                animationFrameId = requestAnimationFrame(tick); // Start scanning loop
            } catch (err) {
                console.error("Error accessing camera:", err);
                loadingMessage.style.display = 'none';
                scanStatusDiv.textContent = `خطأ في الكاميرا: ${err.name} - ${err.message}`;
                scanStatusDiv.className = 'status-message error';
                startScanButton.innerHTML = '<i class="fas fa-camera"></i> بدء المسح بالكاميرا';
                startScanButton.disabled = false;
                startScanButton.style.display = 'inline-flex';
                stopScanButton.style.display = 'none';
            }
        }

        function stopCamera() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null; // Clear video source
                console.log("Camera stopped.");
            }
            loadingMessage.style.display = 'none';
            scanStatusDiv.textContent = "تم إيقاف المسح. انقر على 'بدء المسح' مرة أخرى.";
            scanStatusDiv.className = 'status-message';
            startScanButton.innerHTML = '<i class="fas fa-camera"></i> بدء المسح بالكاميرا';
            startScanButton.disabled = false;
            startScanButton.style.display = 'inline-flex';
            stopScanButton.style.display = 'none';
            processingQrCode = false; // Reset flag
        }

        startScanButton.addEventListener('click', startCamera);
        stopScanButton.addEventListener('click', stopCamera);

        async function processTicketResult(decodedText, actionType = 'scan') {
            const isManualLookup = actionType === 'lookup';
            const endpointAction = isManualLookup ? 'lookupTicket' : 'scanTicket';

            if (!isManualLookup && stream && stream.active) {
                // Temporarily pause scanning by not requesting new frames
                // The tick function checks for processingQrCode
            }


            scanStatusDiv.innerHTML = `جاري التحقق: <strong>${decodedText}</strong>...`;
            scanStatusDiv.className = 'status-message';

            const formData = new FormData();
            formData.append('action', endpointAction);
            formData.append('qrCodeData', decodedText);

            try {
                const response = await fetch(WEB_APP_URL, { method: 'POST', body: formData });
                const result = await response.json();
                console.log(`Response from ${endpointAction}:`, result);

                if (result.success) {
                    if (result.status === "valid_and_used") {
                        scanStatusDiv.innerHTML = `<strong><i class="fas fa-check-circle"></i> ${result.message}</strong><br>الضيف: ${result.guestName || 'غير محدد'}`;
                        scanStatusDiv.className = 'status-message success';
                        playSound(successSound);
                    } else if (result.status === "valid_not_used") {
                        scanStatusDiv.innerHTML = `<strong><i class="fas fa-info-circle"></i> ${result.message}</strong><br>الضيف: ${result.guestName || 'غير محدد'}<br>تاريخ الإنشاء: ${result.generatedAt || 'N/A'}`;
                        scanStatusDiv.className = 'status-message info';
                        playSound(infoSound);
                    }
                } else { 
                    scanStatusDiv.innerHTML = `<strong><i class="fas fa-exclamation-triangle"></i> ${result.message}</strong>`;
                    if (result.status === "already_used") {
                        scanStatusDiv.innerHTML += `<br>الضيف: ${result.guestName || 'غير محدد'}<br>وقت الدخول: ${result.scannedAt}`;
                        scanStatusDiv.className = 'status-message warning';
                        playSound(usedSound);
                    } else { 
                        scanStatusDiv.className = 'status-message error';
                        playSound(errorSound);
                    }
                }
            } catch (error) {
                console.error("Network or Fetch error:", error);
                scanStatusDiv.innerHTML = `<strong><i class="fas fa-wifi-slash"></i> خطأ في الاتصال بالخادم:</strong> ${error.message}`;
                scanStatusDiv.className = 'status-message error';
                playSound(errorSound);
            }

            // For continuous scanning with jsQR, reset flag after a delay
            // If you want to stop after one scan, call stopCamera() here or earlier
            if (!isManualLookup) {
                setTimeout(() => {
                    processingQrCode = false; 
                    if (stream && stream.active && !animationFrameId) {
                        // If stream is still meant to be active but loop stopped, restart it
                        console.log("Restarting scan loop after processing.");
                        animationFrameId = requestAnimationFrame(tick);
                    } else if (!stream || !stream.active) {
                        console.log("Scan loop not restarted as camera is off.");
                    }
                }, 3000); // 3 seconds delay before allowing another scan
            }
        }


        function toggleTicketLookup() {
            const lookupDiv = document.getElementById('manualTicketLookup');
            const showButton = document.getElementById('showLookupButton');
            if (lookupDiv.style.display === 'none') {
                lookupDiv.style.display = 'block';
                showButton.innerHTML = '<i class="fas fa-times-circle"></i> إغلاق البحث اليدوي';
                if (stream && stream.active) { // If camera is running
                    stopCamera(); 
                }
            } else {
                lookupDiv.style.display = 'none';
                showButton.innerHTML = '<i class="fas fa-search"></i> البحث اليدوي';
            }
        }

        async function lookupTicketManually() {
            const ticketId = document.getElementById('manualTicketId').value.trim();
            if (!ticketId) {
                scanStatusDiv.textContent = "الرجاء إدخال معرّف التذكرة أو بيانات QR.";
                scanStatusDiv.className = 'status-message warning';
                playSound(errorSound);
                return;
            }
            if (stream && stream.active) {
                stopCamera();
            }
            processTicketResult(ticketId, 'lookup');
        }
        
        // Initial state
        scanStatusDiv.textContent = "انقر على 'بدء المسح' لتفعيل الكاميرا.";

    </script>
</body>
</html>
