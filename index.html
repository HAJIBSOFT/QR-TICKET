<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسح تذاكر الحفل (jsQR) - أوضاع متعددة</title>

    <!-- تحميل مكتبة jsQR من ملف محلي داخل مجلد js -->
    <script src="js/jsQR.js"></script> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Cairo', 'Tajawal', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            color: #3498db;
            margin-bottom: 15px; /* تقليل المسافة قليلاً */
            font-size: 2.2em;
        }
        #modeSelector {
            margin-bottom: 15px;
        }
        #modeSelector button {
            padding: 10px 20px;
            font-size: 0.95em;
            /* margin-top: 0;  لا حاجة لهنا إذا كان margin-bottom على h1 كافيًا */
        }
        #video-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        #videoElement {
            width: 100%;
            height: auto;
            display: block;
        }
        #detectionCanvas {
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            pointer-events: none;
            border: 3px dashed #3498db;
            box-sizing: border-box;
        }
        #scan-status {
            margin-top: 0; /* تم إزالة المسافة لأن video-wrapper له margin-bottom */
            padding: 15px;
            background-color: #34495e;
            border-radius: 8px;
            min-height: 70px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            font-size: 1.1em;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            word-wrap: break-word;
        }
        .status-message { font-weight: bold; }
        .success { background-color: #2ecc71 !important; color: white !important; }
        .error { background-color: #e74c3c !important; color: white !important; }
        .warning { background-color: #f39c12 !important; color: #2c3e50 !important; }
        .info { background-color: #3498db !important; color: white !important; }

        button {
            padding: 12px 25px;
            margin-top: 15px;
            margin-right: 10px;
            border-radius: 6px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        button:last-child { margin-right: 0; } /* إزالة الهامش الأيمن من آخر زر في المجموعة */
        button i { margin-left: 8px; }
        button:hover { background-color: #2980b9; }
        button:active { transform: translateY(1px); }
        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        #showLookupButton { background-color: #e67e22; }
        #showLookupButton:hover { background-color: #d35400; }

        #manualTicketLookup {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(44, 62, 80, 0.95);
            border-radius: 8px;
            display: none;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        #manualTicketLookup label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ecf0f1;
        }
        #manualTicketLookup input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #7f8c8d;
            background-color: #ecf0f1;
            color: #2c3e50;
            font-size: 1em;
        }
        #manualTicketLookup input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52,152,219,.25);
            outline: none;
        }
        #manualTicketLookup button {
            width: 100%;
            background-color: #27ae60;
            margin-top: 0;
        }
        #manualTicketLookup button:hover { background-color: #229954; }

        .button-group { margin-top: 10px; }
        #loadingMessage {
            display: none;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-qrcode"></i> مسح تذاكر الدخول</h1>

    <div id="modeSelector" class="button-group">
        <button id="toggleModeButton">الوضع الحالي: مسح للدخول (اضغط للتغيير)</button>
    </div>

    <div id="video-wrapper">
        <video id="videoElement" playsinline autoplay muted></video>
        <canvas id="detectionCanvas"></canvas>
        <canvas id="qrAnalysisCanvas" style="display: none;"></canvas>
    </div>
    <div id="loadingMessage">جاري تحميل الكاميرا...</div>
    <div id="scan-status" class="status-message">
        انقر على "بدء المسح" لتفعيل الكاميرا أو اختر وضع التشغيل.
    </div>
    
    <div class="button-group">
        <button id="startScanButton"><i class="fas fa-camera"></i> بدء المسح بالكاميرا</button>
        <button id="stopScanButton" style="display: none;"><i class="fas fa-stop-circle"></i> إيقاف المسح</button>
        <button id="showLookupButton"><i class="fas fa-search"></i> البحث اليدوي</button> <!-- onclick سيتم إضافته في JS -->
    </div>

    <div id="manualTicketLookup">
        <label for="manualTicketId">أدخل معرّف التذكرة أو بيانات QR:</label>
        <input type="text" id="manualTicketId" placeholder="مثال: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
        <button id="manualLookupButton"><i class="fas fa-check-circle"></i> تحقق من التذكرة</button>
    </div>

    <audio id="successSound" src="success.mp3" preload="auto"></audio>
    <audio id="errorSound" src="error.mp3" preload="auto"></audio>
    <audio id="usedSound" src="used.mp3" preload="auto"></audio>
    <audio id="infoSound" src="info.mp3" preload="auto"></audio>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwCGCgGcfA8rXQR-D315RgiM6ZF3dPOS0N_H_Ef1EzoDVQba0WLRPv8EBuB_MK5Hvc/exec'; // !!! استبدل هذا !!!
        
        const video = document.getElementById('videoElement');
        const qrAnalysisCanvasElement = document.getElementById('qrAnalysisCanvas');
        const qrAnalysisCanvas = qrAnalysisCanvasElement.getContext('2d');
        const detectionCanvasElement = document.getElementById('detectionCanvas');
        const detectionCanvas = detectionCanvasElement.getContext('2d');
        const videoWrapper = document.getElementById('video-wrapper'); 
        
        const scanStatusDiv = document.getElementById('scan-status');
        const loadingMessage = document.getElementById('loadingMessage');
        const startScanButton = document.getElementById('startScanButton');
        const stopScanButton = document.getElementById('stopScanButton');
        const toggleModeButton = document.getElementById('toggleModeButton');
        const manualLookupButton = document.getElementById('manualLookupButton');
        const showLookupButton = document.getElementById('showLookupButton'); // زر إظهار/إخفاء البحث اليدوي

        const successSound = document.getElementById('successSound');
        const errorSound = document.getElementById('errorSound');
        const usedSound = document.getElementById('usedSound');
        const infoSound = document.getElementById('infoSound');
        
        const audioElements = [successSound, errorSound, usedSound, infoSound];
        let audioUnlocked = false;

        let stream = null;
        let animationFrameId = null;
        let processingQrCode = false; 
        const SCAN_RESTART_DELAY = 1000; 
        let lastDetectedQrLocation = null; 
        
        let currentOperationMode = 'scan'; // 'scan' (للدخول) or 'check' (للتحقق فقط)
        const SCAN_MODE_TEXT_BTN = "الوضع: مسح للدخول"; // نص أقصر للزر
        const CHECK_MODE_TEXT_BTN = "الوضع: تحقق من الصلاحية"; // نص أقصر للزر


        function unlockAudio() { 
            if (audioUnlocked) return;
            console.log("Attempting to unlock audio...");
            let unlockedCount = 0;
            audioElements.forEach(audio => {
                if (audio && typeof audio.play === 'function') {
                    const promise = audio.play();
                    if (promise !== undefined) {
                        promise.then(_ => {
                            audio.pause();
                            audio.currentTime = 0;
                            unlockedCount++;
                            if (unlockedCount === audioElements.length) {
                                console.log("All audio elements unlocked.");
                                audioUnlocked = true;
                            }
                        }).catch(error => {
                            console.warn("Error unlocking audio for an element:", error, audio);
                            if (unlockedCount + 1 === audioElements.length && unlockedCount > 0) {
                                 console.log("Some audio elements unlocked.");
                                 audioUnlocked = true;
                            }
                        });
                    }
                }
            });
            setTimeout(() => {
                if (!audioUnlocked && unlockedCount > 0) {
                    console.log("Audio considered unlocked due to some successes (fallback).");
                    audioUnlocked = true;
                } else if (!audioUnlocked) {
                    console.warn("Audio unlock might have failed for all elements.");
                }
            }, 500);
        }

        function playSound(soundElement) {
            if (!audioUnlocked) {
                console.warn("Audio not unlocked. Sound may not play.");
            }
            if (soundElement && typeof soundElement.play === 'function') {
                soundElement.currentTime = 0;
                soundElement.play().catch(e => console.warn("Error playing sound:", e));
            }
        }

        function drawLine(begin, end, color) {
            detectionCanvas.beginPath();
            detectionCanvas.moveTo(begin.x, begin.y);
            detectionCanvas.lineTo(end.x, end.y);
            detectionCanvas.lineWidth = 4;
            detectionCanvas.strokeStyle = color;
            detectionCanvas.stroke();
        }
        
        function drawQrBox(location, color = "#2ecc71") {
            if (!location) return;
            const scaleX = detectionCanvasElement.width / qrAnalysisCanvasElement.width;
            const scaleY = detectionCanvasElement.height / qrAnalysisCanvasElement.height;

            const scaledTopLeft = { x: location.topLeftCorner.x * scaleX, y: location.topLeftCorner.y * scaleY };
            const scaledTopRight = { x: location.topRightCorner.x * scaleX, y: location.topRightCorner.y * scaleY };
            const scaledBottomRight = { x: location.bottomRightCorner.x * scaleX, y: location.bottomRightCorner.y * scaleY };
            const scaledBottomLeft = { x: location.bottomLeftCorner.x * scaleX, y: location.bottomLeftCorner.y * scaleY };

            drawLine(scaledTopLeft, scaledTopRight, color);
            drawLine(scaledTopRight, scaledBottomRight, color);
            drawLine(scaledBottomRight, scaledBottomLeft, color);
            drawLine(scaledBottomLeft, scaledTopLeft, color);
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                loadingMessage.style.display = 'none';
                
                if (qrAnalysisCanvasElement.width !== video.videoWidth || qrAnalysisCanvasElement.height !== video.videoHeight) {
                    qrAnalysisCanvasElement.width = video.videoWidth;
                    qrAnalysisCanvasElement.height = video.videoHeight;
                }
                if (detectionCanvasElement.width !== videoWrapper.offsetWidth || detectionCanvasElement.height !== videoWrapper.offsetHeight) {
                    detectionCanvasElement.width = videoWrapper.offsetWidth;
                    detectionCanvasElement.height = videoWrapper.offsetHeight;
                }
                
                qrAnalysisCanvas.drawImage(video, 0, 0, qrAnalysisCanvasElement.width, qrAnalysisCanvasElement.height);
                detectionCanvas.clearRect(0, 0, detectionCanvasElement.width, detectionCanvasElement.height);

                if (!processingQrCode) { 
                    try {
                        const imageData = qrAnalysisCanvas.getImageData(0, 0, qrAnalysisCanvasElement.width, qrAnalysisCanvasElement.height);
                        if (typeof jsQR === 'undefined') {
                            console.error("jsQR library is not loaded!");
                            scanStatusDiv.textContent = "خطأ: مكتبة مسح QR (jsQR) لم يتم تحميلها.";
                            scanStatusDiv.className = 'status-message error';
                            stopCamera();
                            return;
                        }
                        const code = jsQR(imageData.data, imageData.width, imageData.height, {
                            inversionAttempts: "dontInvert",
                        });

                        if (code && code.data) {
                            console.log("Found QR code:", code.data, "Location:", code.location);
                            lastDetectedQrLocation = code.location;
                            drawQrBox(lastDetectedQrLocation);
                            
                            processingQrCode = true; 
                            processTicketResult(code.data, 'scan'); // المصدر هو 'scan' من الكاميرا
                        } else {
                            lastDetectedQrLocation = null;
                        }
                    } catch (err) {
                        lastDetectedQrLocation = null;
                    }
                } else {
                    if (lastDetectedQrLocation) {
                        drawQrBox(lastDetectedQrLocation, "#f39c12"); 
                    }
                }
            }
            if (stream && stream.active) { 
                animationFrameId = requestAnimationFrame(tick);
            }
        }

        function updateModeButtonVisuals() {
            if (currentOperationMode === 'scan') {
                toggleModeButton.innerHTML = `<i class="fas fa-ticket-alt"></i> ${SCAN_MODE_TEXT_BTN}`;
                toggleModeButton.style.backgroundColor = '#3498db'; // Blue for scan
                toggleModeButton.title = "اضغط للتغيير إلى وضع التحقق من الصلاحية فقط";
            } else { // 'check' mode
                toggleModeButton.innerHTML = `<i class="fas fa-search-plus"></i> ${CHECK_MODE_TEXT_BTN}`;
                toggleModeButton.style.backgroundColor = '#e67e22'; // Orange for check
                toggleModeButton.title = "اضغط للتغيير إلى وضع مسح الدخول";
            }
        }
        
        toggleModeButton.addEventListener('click', () => {
            unlockAudio(); // محاولة فتح الصوت عند تغيير الوضع أيضًا
            if (currentOperationMode === 'scan') {
                currentOperationMode = 'check';
            } else {
                currentOperationMode = 'scan';
            }
            updateModeButtonVisuals();
            scanStatusDiv.textContent = `تم تغيير الوضع إلى: ${currentOperationMode === 'scan' ? 'مسح للدخول' : 'التحقق من الصلاحية'}.`;
            scanStatusDiv.className = 'status-message info';
            console.log("Operation mode changed to:", currentOperationMode);
        });

        async function startCamera() {
            if (typeof jsQR === 'undefined') {
                console.error("jsQR library is not loaded! Cannot start camera.");
                scanStatusDiv.textContent = "خطأ حرج: مكتبة مسح QR (jsQR) لم يتم تحميلها.";
                scanStatusDiv.className = 'status-message error';
                startScanButton.disabled = true;
                return;
            }
            if (stream && stream.active) return;

            loadingMessage.style.display = 'block';
            scanStatusDiv.textContent = "جاري طلب إذن الكاميرا...";
            scanStatusDiv.className = 'status-message';
            startScanButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري البدء...';
            startScanButton.disabled = true;

            try {
                const constraints = {
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1280, max: 1920 }, 
                        height: { ideal: 720, max: 1080 }
                    }
                };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.onloadedmetadata = () => { 
                    video.play();
                    const track = stream.getVideoTracks()[0];
                    const settings = track.getSettings();
                    const streamWidth = settings.width || video.videoWidth;
                    const streamHeight = settings.height || video.videoHeight;

                    qrAnalysisCanvasElement.width = streamWidth;
                    qrAnalysisCanvasElement.height = streamHeight;
                    
                    detectionCanvasElement.width = videoWrapper.offsetWidth;
                    detectionCanvasElement.height = videoWrapper.offsetHeight;
                    console.log(`QR Analysis: ${streamWidth}x${streamHeight}, Detection: ${videoWrapper.offsetWidth}x${videoWrapper.offsetHeight}`);

                    startScanButton.style.display = 'none';
                    stopScanButton.style.display = 'inline-flex';
                    stopScanButton.disabled = false;
                    scanStatusDiv.textContent = "الكاميرا مفعلة. وجهها نحو QR Code.";
                    scanStatusDiv.className = 'status-message info';
                    
                    animationFrameId = requestAnimationFrame(tick); 
                };
            } catch (err) {
                console.error("Error accessing camera:", err);
                loadingMessage.style.display = 'none';
                scanStatusDiv.textContent = `خطأ في الكاميرا: ${err.name} - ${err.message}`;
                scanStatusDiv.className = 'status-message error';
                startScanButton.innerHTML = '<i class="fas fa-camera"></i> بدء المسح بالكاميرا';
                startScanButton.disabled = false;
                startScanButton.style.display = 'inline-flex';
                stopScanButton.style.display = 'none';
            }
        }

        function stopCamera() {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null;
            }
            detectionCanvas.clearRect(0, 0, detectionCanvasElement.width, detectionCanvasElement.height);
            loadingMessage.style.display = 'none';
            scanStatusDiv.textContent = "تم إيقاف المسح. انقر على 'بدء المسح' مرة أخرى.";
            scanStatusDiv.className = 'status-message';
            startScanButton.innerHTML = '<i class="fas fa-camera"></i> بدء المسح بالكاميرا';
            startScanButton.disabled = false;
            startScanButton.style.display = 'inline-flex';
            stopScanButton.style.display = 'none';
            processingQrCode = false;
            lastDetectedQrLocation = null;
        }

        startScanButton.addEventListener('click', () => { unlockAudio(); startCamera(); });
        stopScanButton.addEventListener('click', stopCamera);

        async function processTicketResult(decodedText, inputSource = 'scan') {
            let endpointAction;
            if (currentOperationMode === 'scan') { // وضع مسح الدخول
                endpointAction = (inputSource === 'manual') ? 'lookupTicket' : 'scanTicket';
            } else { // currentOperationMode === 'check' (وضع التحقق فقط)
                endpointAction = 'checkTicketStatus';
            }

            let displayText = `جاري التحقق`;
            if (currentOperationMode === 'scan' && inputSource === 'scan') displayText = 'جاري تسجيل الدخول';
            else if (currentOperationMode === 'check') displayText = 'جاري فحص الصلاحية';
            
            scanStatusDiv.innerHTML = `${displayText}: <strong>${decodedText}</strong>...`;
            scanStatusDiv.className = 'status-message info'; // Start with info

            const formData = new FormData();
            formData.append('action', endpointAction);
            formData.append('qrCodeData', decodedText);

            try {
                const response = await fetch(WEB_APP_URL, { method: 'POST', body: formData });
                const result = await response.json();
                console.log(`Response from ${endpointAction}:`, result);

                let messageHtml = '';
                let messageClass = 'status-message';
                let soundToPlay = null;

                if (result.success) {
                    if (result.status === "valid_and_used") { // من scanTicket
                        messageHtml = `<strong><i class="fas fa-check-circle"></i> ${result.message}</strong><br>الضيف: ${result.guestName || 'غير محدد'}<br>وقت الدخول: ${result.scannedAt || 'N/A'}`;
                        messageClass += ' success';
                        soundToPlay = successSound;
                    } else if (result.status === "valid_not_used") { // من lookupTicket أو checkTicketStatus
                        messageHtml = `<strong><i class="fas fa-check-square"></i> تذكرة صالحة (غير مستخدمة)</strong><br>الضيف: ${result.guestName || 'غير محدد'}<br>تاريخ الإنشاء: ${result.generatedAt || 'N/A'}`;
                        messageClass += ' success'; // تظهر كنجاح لأنها صالحة
                        soundToPlay = infoSound;
                    } else if (result.status === "already_used") { // من lookupTicket أو checkTicketStatus
                         messageHtml = `<strong><i class="fas fa-exclamation-triangle"></i> تذكرة مستخدمة بالفعل</strong><br>الضيف: ${result.guestName || 'غير محدد'}<br>وقت الدخول: ${result.scannedAt || 'N/A'}`;
                         messageClass += ' warning';
                         soundToPlay = usedSound;
                    } else { // حالات أخرى ناجحة غير متوقعة (نادر)
                        messageHtml = `<strong><i class="fas fa-info-circle"></i> ${result.message || 'تمت العملية بنجاح'}</strong>`;
                        messageClass += ' info';
                        soundToPlay = infoSound;
                    }
                } else { // result.success is false
                    messageHtml = `<strong><i class="fas fa-times-circle"></i> ${result.message || 'فشلت العملية'}</strong>`;
                    if (result.status === "not_found") {
                        messageClass += ' error';
                    } else if (result.status === "already_used" && endpointAction === 'scanTicket') { 
                        // هذا مهم: إذا كان scanTicket وفشلت لأنها مستخدمة، فهي خطأ
                        messageHtml += `<br>الضيف: ${result.guestName || 'غير محدد'}<br>وقت الدخول: ${result.scannedAt || 'N/A'}`;
                        messageClass += ' error'; // أو warning حسب الرغبة، لكن error أوضح أنها لم تسجل دخول
                    } else {
                        messageClass += ' error';
                    }
                    soundToPlay = errorSound;
                }
                scanStatusDiv.innerHTML = messageHtml;
                scanStatusDiv.className = messageClass;
                if (soundToPlay) playSound(soundToPlay);

            } catch (error) {
                console.error("Network or Fetch error:", error);
                scanStatusDiv.innerHTML = `<strong><i class="fas fa-wifi-slash"></i> خطأ في الاتصال بالخادم:</strong> ${error.message}`;
                scanStatusDiv.className = 'status-message error';
                playSound(errorSound);
            }

            if (inputSource === 'scan') {
                setTimeout(() => {
                    processingQrCode = false; 
                    lastDetectedQrLocation = null;
                    if (stream && stream.active && !animationFrameId) {
                        animationFrameId = requestAnimationFrame(tick);
                    }
                }, SCAN_RESTART_DELAY); 
            } else { 
                processingQrCode = false; 
                lastDetectedQrLocation = null;
                detectionCanvas.clearRect(0, 0, detectionCanvasElement.width, detectionCanvasElement.height);
            }
        }

        function toggleManualLookup() { // اسم الدالة لتوضيح الغرض
            const lookupDiv = document.getElementById('manualTicketLookup');
            // const showButton = document.getElementById('showLookupButton'); // لا نحتاج لتغيير نص هذا الزر
            if (lookupDiv.style.display === 'none') {
                lookupDiv.style.display = 'block';
                // showButton.innerHTML = '<i class="fas fa-times-circle"></i> إغلاق البحث اليدوي'; // لا حاجة لتغيير النص
                if (stream && stream.active) { 
                    stopCamera(); 
                }
            } else {
                lookupDiv.style.display = 'none';
                // showButton.innerHTML = '<i class="fas fa-search"></i> البحث اليدوي'; // لا حاجة لتغيير النص
            }
        }
        showLookupButton.addEventListener('click', toggleManualLookup);


        manualLookupButton.addEventListener('click', () => {
            unlockAudio();
            const ticketId = document.getElementById('manualTicketId').value.trim();
            if (!ticketId) {
                scanStatusDiv.textContent = "الرجاء إدخال معرّف التذكرة أو بيانات QR.";
                scanStatusDiv.className = 'status-message warning';
                playSound(errorSound);
                return;
            }
            if (stream && stream.active) { // إذا كانت الكاميرا تعمل، أوقفها
                stopCamera();
            }
            processTicketResult(ticketId, 'manual');
        });
        
        updateModeButtonVisuals(); // تهيئة نص زر الوضع عند التحميل
