<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تذكرة دعوة لـ: <?= guestName ?></title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-gray: #f0f2f5;
            --text-color: #333;
            --border-radius: 10px;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--light-gray);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 95vh;
            text-align: center;
            color: var(--text-color);
        }
        .ticket-wrapper {
            background-color: white;
            padding: 25px 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 95%;
            border-top: 7px solid var(--primary-color); /* Default, will be overridden by status */
            position: relative;
            overflow: hidden;
        }
        .ticket-wrapper::before { /* Decorative element */
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background-color: rgba(52, 152, 219, 0.05);
            border-radius: 50%;
            z-index: 0;
        }
        .ticket-content {
            position: relative; /* To stay above ::before */
            z-index: 1;
        }
        .event-title {
            color: var(--secondary-color);
            font-size: 1.8em;
            font-weight: 800;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .guest-name-label {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 5px;
        }
        .guest-name {
            color: var(--primary-color);
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 20px;
            border-bottom: 1px dashed #eee;
            padding-bottom: 15px;
        }
        #qrcodeDisplay { /* Changed ID for clarity */
            margin: 20px auto;
            display: inline-block; /* Allows centering with text-align */
            border: 4px solid #eee;
            padding: 8px;
            background-color: white; /* Ensure QR background is white */
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            min-width: 150px; /* Prevent collapse before render */
            min-height: 150px;
        }
        #qrcodeDisplay img, 
        #qrcodeDisplay canvas {
            display: block; /* Remove extra space below canvas/img */
        }
        .qr-code-id {
            font-size: 0.9em;
            color: #777;
            margin-top: 8px;
            word-break: break-all;
        }
        .status-banner {
            margin-top: 25px;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.15em;
            font-weight: 700;
            color: white;
        }
        .status-valid { background-color: var(--success-color); }
        .ticket-wrapper.status-valid { border-top-color: var(--success-color); }

        .status-used, .status-attended { background-color: var(--warning-color); }
        .ticket-wrapper.status-used, .ticket-wrapper.status-attended { border-top-color: var(--warning-color); }
        
        .status-invalid, .status-not-found { background-color: var(--danger-color); }
        .ticket-wrapper.status-invalid, .ticket-wrapper.status-not-found { border-top-color: var(--danger-color); }
        
        .instructions {
            font-size: 0.95em;
            color: #666;
            margin-top: 25px;
            line-height: 1.6;
        }
        .footer-text {
            margin-top: 30px;
            font-size: 0.85em;
            color: #aaa;
        }

        @media print {
            body { background-color: white; margin: 0; padding: 10px; }
            .ticket-wrapper { 
                box-shadow: none; 
                border: 2px solid #ccc !important; /* Ensure border prints */
                margin: 0 auto; 
                max-width: 100%; 
                width: 100%;
                border-top-width: 5px !important; /* ensure top border prints */
            }
            .ticket-wrapper::before { display: none; }
            .footer-text { display: none; }
            .status-banner { /* Ensure colors print, might need -webkit-print-color-adjust: exact; */
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact;
                border: 1px solid #ccc; /* Add border for print if background doesn't show */
            }
        }
    </style>
</head>
<body>
    <div id="ticketCardElement" class="ticket-wrapper">
        <div class="ticket-content">
            <h1 class="event-title"><?= eventName ?></h1>
            
            <p class="guest-name-label">تذكرة دعوة بإسم:</p>
            <h2 class="guest-name"><?= guestName ?></h2>

            <div id="qrcodeDisplay"></div>
            <p class="qr-code-id"><strong>معرف التذكرة:</strong> <?= qrData ?></p>

            <div id="statusMessageContainer" class="status-banner">
                <!-- سيتم تعبئة رسالة الحالة هنا بواسطة JavaScript -->
            </div>

            <p class="instructions">
                يرجى إبراز هذه الدعوة عند بوابة الدخول.
                <br>
                الدعوة شخصية وصالحة لشخص واحد فقط.
            </p>
        </div>
    </div>
    <div class="footer-text">
        نتطلع لحضوركم!
    </div>

    <script>
        var qrCodeValue = "<?= qrData ?>";
        var ticketStatus = "<?= ticketStatus ?>"; // القيم المحتملة: 'Valid', 'Used', 'Attended', 'Invalid', 'Not Found', 'غير موجودة', 'صالحة', 'مستخدمة', 'تم الحضور'
        var guestName = "<?= guestName ?>";
        var eventName = "<?= eventName ?>";

        // 1. إنشاء رمز QR
        if (qrCodeValue && qrCodeValue !== "NO_QR_DATA_PLACEHOLDER" && qrCodeValue !== "undefined") {
            try {
                new QRCode(document.getElementById("qrcodeDisplay"), {
                    text: qrCodeValue,
                    width: 180, 
                    height: 180,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            } catch (e) {
                document.getElementById("qrcodeDisplay").innerHTML = "<p style='color:red;'>خطأ في إنشاء QR Code.</p>";
                console.error("QR Code generation error:", e);
            }
        } else {
            document.getElementById("qrcodeDisplay").innerHTML = "<p style='color:red;'>بيانات QR Code غير متوفرة.</p>";
        }

        // 2. عرض رسالة الحالة وتلوين الشريط العلوي
        var statusContainer = document.getElementById('statusMessageContainer');
        var ticketCard = document.getElementById('ticketCardElement');
        var statusText = "";
        var statusClass = ""; // for banner background
        var cardBorderClass = ""; // for ticket top border

        switch (ticketStatus.toLowerCase().trim()) {
            case 'valid':
            case 'صالحة':
                statusText = "✅ التذكرة صالحة للاستخدام";
                statusClass = "status-valid";
                cardBorderClass = "status-valid";
                break;
            case 'used':
            case 'attended':
            case 'مستخدمة':
            case 'تم الحضور':
                statusText = "⚠️ تم استخدام هذه التذكرة مسبقاً";
                statusClass = "status-used";
                cardBorderClass = "status-used";
                break;
            case 'invalid':
            case 'غير صالحة':
                statusText = "❌ هذه التذكرة غير صالحة";
                statusClass = "status-invalid";
                cardBorderClass = "status-invalid";
                break;
            case 'not found':
            case 'غير موجودة':
            default: // يعامل أي حالة غير معروفة كأنها غير موجودة
                statusText = "🚫 لم يتم العثور على بيانات لهذه التذكرة";
                statusClass = "status-not-found";
                cardBorderClass = "status-not-found";
                if (guestName === "ضيف غير معروف" || guestName === "اسم غير محدد") {
                     document.querySelector('.guest-name').textContent = "تذكرة غير معروفة";
                }
                break;
        }
        statusContainer.textContent = statusText;
        statusContainer.className = 'status-banner ' + statusClass; // Set class for banner background
        ticketCard.classList.add(cardBorderClass); // Add class to change top border color
    </script>
</body>
</html>
